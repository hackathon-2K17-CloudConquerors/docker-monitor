version: '2'

services:
  docker_monitor:
    image: sibiataporeto/docker-monitor:latest
    ports:
      - "8088:8088"
    privileged: true
    depends_on:
      - "influxdb"
    volumes:
      - /var/run:/var/run
  influxdb:
    image: influxdb:latest
    ports:
      - "8083:8083"
      - "8086:8086"
      - "25826:25826/udp"
    volumes:
      - /var/lib/influxdb
  nginx:
    image: nginx:latest
    volumes:
      - /var/lib/nginx
  httpd:
    image: httpd:latest
    volumes:
      - /var/lib/httpd
  postgres:
    image: postgres:latest
    volumes:
      - /var/lib/postgres
